---
layout: default
---

<article role="article" class="post">
   <div class="post-meta">
      <h1>{{ page.title }}</h1>
      <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
   </div>

  {{ content }}
  
  <br />

  {% if page.tags.size > 0 %}
  <br />
  <p style="opacity:0.8">
     Association Trail: 
     {% for tag in page.tags %}
     <a href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %} &gt; {% endunless %}{% endfor %}.
  </p>
  {% endif %}

  {% comment %}{% disqus %}{% endcomment %}
  
</article>
